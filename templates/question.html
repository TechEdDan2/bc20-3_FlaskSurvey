{% extends 'base.html'%}

{% block content %}

<h1>{{ question.question }}</h1>

<form action="/answer" method="post">
    {% for choice in question.choices %}
    <p><input type="radio" name="answer" value="{{choice}}">
        {{ choice }}</p>
    </input>
    {% endfor %}
    <button>Next</button>

</form>

{% endblock %}
